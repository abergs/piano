<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            font-family: 'Josefin Sans', sans-serif;
        }

        body {
            display: grid;
            grid-template-rows: 1fr 70px;
            grid-template-columns: auto;
        }

        .controls {
            display: flex;
            align-items: center;
            flex: 0 1 auto;
        }

        .control {
            padding: 0px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
            text-transform: uppercase;
            font-size: 10px;
            color: #656565;
            font-weight: bold;
            border: 1px solid #eee;
            border-bottom: none;
            border-top: none;
            flex: 0 1 auto;
        }

        .xx.leaflet-marker-icon.leaflet-interactive {
            pointer-events: none;
        }

        #mousedot,
        .mousedot,
        #targetdot,
        .icon,
        .icon2 {
            border-radius: 100%;
            background: white;
            width: 10px;
            height: 10px;
            position: absolute;
            animation: fadeout 5s 1;
            animation-fill-mode: forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 1);
            opacity: 0;
        }

        .icon2 {
            position: relative;
            background: blue;
            width: 6px;
            height: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 1);
            animation: fadeout 10s 1;
            animation-fill-mode: forwards;
        }


        .showKeyboards .key1 {
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            z-index: 9999;
        }

        .showKeyboards .key2 {
            border: 1px solid rgba(255, 0, 0, .3);
            height: 100vh;
            z-index: 9999;
        }

        .icon {
            position: relative;
        }

        #targetdot {
            background: red;
            animation: none;
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            10% {
                box-shadow: 0 0 0 rgba(0, 0, 0, 0);
                transform: scale(0.5);
            }

            to {
                opacity: 0;
                transform: scale(0.5);
                /*transform: translateX(-20px) translateY(20px);*/
            }
        }

        .control.supersonic {
            width: 0%;
            visibility: hidden;
            padding: 0;
            transition: all ease-in-out 1s;
            background: #0296ff;
            color: white;
            opacity: 0;
            border-width: 0;
        }

        .control.supersonic.visible {
            width: 100px;
            visibility: visible;
            padding: 0 20px;
            opacity: 1;
            border-width: 1px;
        }

        main {
            grid-row: 1;
            grid-column: 1;
        }

        #mapid {
            height: 100%;
        }

        .nicecb {
            width: 80px;
            height: 26px;
            background: #333;
            margin: 20px auto;
            position: relative;
            border-radius: 50px;
            -webkit-box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);
            box-shadow: inset 0px 1px 1px rgba(0, 0, 0, 0.5), 0px 1px 0px rgba(255, 255, 255, 0.2);

            transform: scale(0.75);
            margin: 0;
            margin-left: -7px;
        }

        input[type='range'] {
            width: 100%;
        }

        .nicecb:after {
            content: 'OFF';
            color: #000;
            position: absolute;
            right: 10px;
            z-index: 0;
            font: 12px/26px Arial, sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15);
        }

        .nicecb:before {
            content: 'ON';
            color: #0296ff;
            position: absolute;
            left: 10px;
            z-index: 0;
            font: 12px/26px Arial, sans-serif;
            font-weight: bold;
        }

        .nicecb label {
            display: block;
            width: 34px;
            height: 20px;
            cursor: pointer;
            position: absolute;
            top: 3px;
            left: 3px;
            z-index: 1;
            background: #fcfff4;
            background: -webkit-gradient(linear, left top, left bottom, from(#fcfff4), color-stop(40%, #dfe5d7), to(#b3bead));
            background: linear-gradient(to bottom, #fcfff4 0%, #dfe5d7 40%, #b3bead 100%);
            border-radius: 50px;
            -webkit-transition: all 0.4s ease;
            transition: all 0.4s ease;
            -webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.3);
        }

        .nicecb input[type=checkbox] {
            visibility: hidden;
        }

        .nicecb input[type=checkbox]:checked+label {
            left: 43px;
        }

        header {
            margin-top:10px;
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
            grid-row: 1;
            color:#fff;
            z-index: 500;
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s 1;
            animation-delay: 5s;
            animation-fill-mode: forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
    </style>
</head>

<body>
    <!-- <div id="note"></div>    
    <div id="zone" style="width:600px;height:600px; background:#222; position:relative;">
        <div id="mousedot"></div>
        <div id="targetdot"></div>
    </div> -->


    <main>
        <header>
        <h1 id="title">The sound of public transport</h1>
        <p id="slogan">Music generated live by every bus or metro that arrives at their stop</p>
    </header>
        <div id="mapid"></div>
    </main>
    <div class="controls">
        <div class="control">
            Add extra beats
            <input type="range" min="0" max="1" value="0.6" step="0.05" id="playExtra">
        </div>
        <div class="control">
            Add pauses
            <input type="range" min="0" max="0.75" value="0.1" step="0.05" id="pauseExtra">
        </div>
        <div class="control">
            <span>BPM
                <span id="changeBPMLabel"></span>
            </span>
            <input type="range" min="20" max="120" value="90" step="10" id="changeBPM">
        </div>
        <div class="control supersonic">
            Super sonic
            <div class="nicecb">
                <input type="checkbox" value="None" id="enableSuperSonic" />
                <label for="enableSuperSonic"></label>
            </div>
        </div>
        <div class="control">
            Only play what you see
            <div class="nicecb">
                <input type="checkbox" value="None" id="onlyPlayVisible" checked />
                <label for="onlyPlayVisible"></label>
            </div>
        </div>
        <div class="control">
            Show travel
            <div class="nicecb">
                <input type="checkbox" value="None" id="showTravel" />
                <label for="showTravel"></label>
            </div>
        </div>
        <div class="control">
            Show keyboards
            <div class="nicecb">
                <input type="checkbox" value="None" id="showKeyboards" />
                <label for="showKeyboards"></label>
            </div>
        </div>
    </div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script src="build/main.js"></script>
</body>

</html>
