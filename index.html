<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
    <style>
        #mousedot, .mousedot, #targetdot, .icon{
            border-radius:100%;
            background:white;
            width:5px;
            height:5px;
            position:absolute;
            animation: fadeout 10s 1;
            animation-fill-mode: forwards;
            box-shadow: 0 0 10px rgba(255,255,255,1);
        }

        .icon {
            position: relative;
        }

        #targetdot {
            background:red;
            animation:none;
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            10% {
                box-shadow: 0 0 0 rgba(0,0,0,0);
            }

            to {
                opacity:0;
                /*transform: translateX(-20px) translateY(20px);*/
            }            
        }



        #mapid { height: 100vh; }
    </style>
</head>
<body>
    <div id="note"></div>    
    <div id="zone" style="width:600px;height:600px; background:#222; position:relative;">
        <div id="mousedot"></div>
        <div id="targetdot"></div>
    </div>

    Playextra:
    <input type="range" min="0" max="1" value="0.6" step="0.05" id="playExtra">
    <br />
    PauseExtra
    <input type="range" min="0" max="1" value="0.1" step="0.05" id="pauseExtra">
    ShowTargetDot
    <input type="checkbox" checked="unchecked" id="showTarget">

    <div id="mapid"></div>
    
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
 integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin=""></script>
    <script src="build/main.js"></script>
</body>
</html>
