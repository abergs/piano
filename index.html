<!DOCTYPE html>
<html>
<head>
    <style>
        #mousedot, .mousedot, #targetdot{
            border-radius:100%;
            background:white;
            width:5px;
            height:5px;
            position:absolute;
            animation: fadeout 10s 1;
            animation-fill-mode: forwards;
            box-shadow: 0 0 10px rgba(255,255,255,1);
        }

        #targetdot {
            background:red;
            animation:none;
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            10% {
                box-shadow: 0 0 0 rgba(0,0,0,0);
            }

            to {
                opacity:0;
                transform: translateX(-20px) translateY(20px);
            }            
        }
    </style>
</head>
<body>
    <div id="note"></div>    
    <div id="zone" style="width:600px;height:600px; background:#222; position:relative;">
        <div id="mousedot"></div>
        <div id="targetdot"></div>
    </div>

    Playextra:
    <input type="range" min="0" max="1" value="0.6" step="0.05" id="playExtra">
    <br />
    PauseExtra
    <input type="range" min="0" max="1" value="0.1" step="0.05" id="pauseExtra">
    ShowTargetDot
    <input type="checkbox" checked="unchecked" id="showTarget">
    <script src="build/main.js"></script>
</body>
</html>
